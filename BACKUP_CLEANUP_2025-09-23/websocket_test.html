<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    
    <button id="connect">Connect to ws://localhost:8765</button>
    <button id="disconnect" disabled>Disconnect</button>
    
    <div id="status" class="status disconnected">Disconnected</div>
    
    <h3>Log:</h3>
    <div id="log" class="log"></div>

    <script>
        let ws = null;
        let isConnected = false;
        
        const connectBtn = document.getElementById('connect');
        const disconnectBtn = document.getElementById('disconnect');
        const status = document.getElementById('status');
        const log = document.getElementById('log');
        
        function addLog(message) {
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `[${time}] ${message}<br>`;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(connected) {
            isConnected = connected;
            connectBtn.disabled = connected;
            disconnectBtn.disabled = !connected;
            
            if (connected) {
                status.className = 'status connected';
                status.textContent = 'Connected to WebSocket server';
            } else {
                status.className = 'status disconnected';
                status.textContent = 'Disconnected from WebSocket server';
            }
        }
        
        connectBtn.addEventListener('click', () => {
            addLog('Attempting to connect to ws://localhost:8765...');
            
            try {
                ws = new WebSocket('ws://localhost:8765');
                
                ws.onopen = (event) => {
                    addLog('‚úÖ WebSocket connection established');
                    updateStatus(true);
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    ws.send(JSON.stringify({ type: 'test', message: 'Hello from browser' }));
                };
                
                ws.onmessage = (event) => {
                    addLog('üì® Received: ' + event.data);
                };
                
                ws.onerror = (error) => {
                    addLog('‚ùå WebSocket error: ' + error);
                };
                
                ws.onclose = (event) => {
                    addLog(`üîå WebSocket closed (code: ${event.code}, reason: ${event.reason})`);
                    updateStatus(false);
                };
                
            } catch (error) {
                addLog('‚ùå Failed to create WebSocket: ' + error);
            }
        });
        
        disconnectBtn.addEventListener('click', () => {
            if (ws) {
                addLog('Closing WebSocket connection...');
                ws.close();
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateStatus(false);
        addLog('WebSocket test page ready');
    </script>
</body>
</html>
